<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px solid red;
        }
        button{
            width: 100%;
        }
        .addTable td{
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div style="border: 1px solid #666;width: 400px;height: 500px;position: relative">
        <!--控制菜单-->
        <table style="width: 100%;">
            <tr>
                <td><button>添加菜单</button></td>
                <td><button>添加菜单</button></td>
                <td><button>添加菜单</button></td>
        </table>

        <!--显示菜单 可修改-->
        <div style="position: absolute;bottom: 0px;width: 100%;">
            <table style="width: 100%;" class="addTable">
                <tr>
                    <td id="5-1"></td>
                    <td id="5-2"></td>
                    <td id="5-3"></td>
                </tr>
                <tr>
                    <td id="4-1"></td>
                    <td id="4-2"></td>
                    <td id="4-3"></td>
                </tr>
                <tr>
                    <td id="3-1"></td>
                    <td id="3-2"></td>
                    <td id="3-3"></td>
                </tr>
                <tr>
                    <td id="2-1"></td>
                    <td id="2-2"></td>
                    <td id="2-3"></td>
                </tr>
                <tr>
                    <td id="1-1"></td>
                    <td id="1-2"></td>
                    <td id="1-3"></td>
                </tr>
            </table>
        </div>
    </div>

    <div style="text-align: center;border: 1px solid #111;height: 500px;width: 300px;position: absolute;top: 50%;left: 50%;margin-left: -150px;margin-top: -250px;-moz-box-shadow:2px 2px 5px #333333; -webkit-box-shadow:2px 2px 5px #333333; box-shadow:2px 2px 5px #333333;">
        <select id="type">
            <option value="click">click</option>
            <option value="view">view</option>
            <option value="scancode_push">scancode_push</option>
            <option value="scancode_waitmsg">scancode_waitmsg</option>
            <option value="pic_sysphoto">pic_sysphoto</option>
            <option value="pic_photo_or_album">pic_photo_or_album</option>
            <option value="pic_weixin">pic_weixin</option>
            <option value="location_select">location_select</option>
            <option value="media_id">media_id</option>
            <option value="view_limited">view_limited</option>
        </select>
        <div style="text-align: left">
            说明：<span id="typeInfo"> 点击推事件用户点击click类型按钮后，微信服务器会通过消息接口推送消息类型为event的结构给开发者（参考消息接口指南），并且带上按钮中开发者填写的key值，开发者可以通过自定义的key值与用户进行交互</span>
        </div>
    </div>
    <script>
        $(function(){
            $("#type").change(function(){
                alert($("#type").value);
                switch ($("#type").value){
                    case "click":
                        $("#typeInfo").html("点击推事件用户点击click类型按钮后，微信服务器会通过消息接口推送消息类型为event的结构给开发者（参考消息接口指南），并且带上按钮中开发者填写的key值，开发者可以通过自定义的key值与用户进行交互")
                        break;
                    case "view":
                        $("#typeInfo").html("跳转URL用户点击view类型按钮后，微信客户端将会打开开发者在按钮中填写的网页URL，可与网页授权获取用户基本信息接口结合，获得用户基本信息。");
                        break;
                    case "":
                        break;
                    case "":
                        break;
                    case "":
                        break;
                    case "":
                        break;
                    case "":
                        break;
                    case "":
                        break;
                };

            })
        })
    </script>
</body>
</html>
